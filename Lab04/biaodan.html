<!DOCTYPE html>
<html>
<head>
  <title>列表和表单</title>
  <meta charset="utf-8" />
</head>
<body>
    <font face="宋体">
    <table border="1" cellspacing="0" cellpadding="5" bordercolor="#C0C0C0" width = "80%" style="border-collapse:collapse;">
    <form>
        <tr>
          <td>用户名:</td>
          <td>
            <input type ="text" name="name1"/> <br/>
          </td>
        </tr>
        <tr>
          <td>密码:</td>
          <td>
            <input type="password" name="pass1"/><br/>
          </td>
        </tr>
        <tr>
          <td>确认密码：</td>
          <td>
            <input type="password" name="pass2"/><br/>
          </td>
        </tr>
        <tr>
          <td>性别：</td>
          <td>
              <input type="radio" value="Male" name= " sex " checked=" checked"/>男
              <input type="radio" value="feMale" name= " sex " />女
          </td>
        </tr>
        <tr>
          <td>生日：</td>
          <td>
            <select name="gongli">
            <option value="one" selected="selected"> 公历&nbsp;&nbsp;&nbsp; </option>
            </select>&nbsp;
            <select name="year">
            <option value="one" selected="selected"> 年 &nbsp;&nbsp;&nbsp;</option>
            </select>&nbsp;
            <select name="month">
            <option value="one" selected="selected"> 月&nbsp;&nbsp;&nbsp; </option>
            </select>&nbsp;
            <select name="day">
            <option value="one" selected="selected"> 日 &nbsp;&nbsp;&nbsp;</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>所在地：</td>
          <td>
            <select name="country">
            <option value="one" selected="selected"> 中国 &nbsp;&nbsp;&nbsp;</option>
            </select>&nbsp;
            <select name="province">
            <option value="one" selected="selected"> 河北 </option>
            </select>&nbsp;
            <select name="city">
            <option value="one" selected="selected">石家庄</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>验证码：</td>
          <td>
            <input type ="text" name="yanzhengma" />
            <img src="images/yanzhengma.jpg" height="20" width="90" alt="验证码"/>
          </td>
        </tr>
        <tr>
          <td>证件类型：</td>
          <td>
            <select name="card">
            <option value="one" selected="selected"> 身份证 </option>
            </select>
          </td>
        </tr>
        <tr>
          <td>证件号:</td>
          <td>
            <input type ="text" name="number" /> <br />
          </td>
        </tr>
        <tr>
          <td>爱好：</td>
          <td>
            <input type="checkbox" name="hobby" value="音乐"/>音乐
            <input type="checkbox" name="hobby" value="读书" checked=" checked"/>读书
            <input type="checkbox" name="hobby" value="跳舞" checked=" checked"/>跳舞
            <input type="checkbox" name="hobby" value="下棋"/>下棋
            <input type="checkbox" name="hobby" value="其他"/>其他
          </td>
        </tr>
        <tr>
          <td>说明：</td>
          <td>
            <textarea name="shuoming" rows="2" cols= "4" style="width:400px;height:160px;">
            </textarea>
          </td>
        </tr>
        <tr>
          <td>上传头像</td>
          <td>
            <input type="file" name="files"/>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" value= "提交" name= "sub" />
            <input type = "reset" value= "重置" name= "res"/>
            <input type="button" value= "按钮" name= "but"/>
          </td>
        </tr>
    </form>
    </table>
    </font>
</body>
</html>
